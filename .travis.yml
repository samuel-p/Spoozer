# configuration file for TravisCI
# Notes:
#  - you can skip a build by adding [ci skip] to the commit message

# see http://about.travis-ci.org/docs/user/languages/java/
language: java

# test for these JDK versions and environments
jdk:
   - oraclejdk8

# only build these branches (RegEx is also valid, eg. /^deploy.*$/):
branches:
  only:
    - master
    - dev

# container-based build:
sudo: false

#
notifications:
  email:
    - test@spoozer.de

services:
  - mongodb

cache:
  - $HOME/.gradle/wrapper
  - $HOME/.gradle/native
  - $HOME/.gradle/daemon
  - $HOME/.gradle/caches/jars-1
  - $HOME/.gradle/caches/2.2

#before_install:

#before_script:
#  - sleep 15

# Run Integration tests
script:
  - ./gradlew test jacocoTestReport

after_script:
  - ./gradlew sonarRunner

