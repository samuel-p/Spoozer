<div>
    <div ng-repeat="(service, result) in searchResult">
        <h3 class="result-service"><img ng-src="img/{{service | lowercase}}-light.png"/></h3>
        <table class="search-result fill">
            <thead>
            <tr>
                <th></th>
                <th>Titel</th>
                <th>Interpret</th>
                <th>Länge</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="track in result" class="search-result-track">
                <td>
                    <img ng-src="{{track.coverUrl}}"/>
                </td>
                <td>{{track.title}}</td>
                <td>{{track.interpret}}</td>
                <td>{{track.durationInMillis | timeFromMillisFilter}}</td>
                <td>
                    <ul class="button-group radius right">
                        <li>
                            <button class="button spoozer small" ng-click="playTrack(track)"><span
                                    class="fi-play"></span>
                            </button>
                        </li>
                        <li>
                            <button class="button spoozer small" ng-click="addToPlaylist(track)"><span
                                    class="fi-plus"></span>
                            </button>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p class="light-text" ng-show="isSearchResultEmpty()">Keine Ergebnisse gefunden!</p>
    <script type="text/ng-template" id="AddTrackToPlaylistContent.html">
        <h3>Playlist auswählen</h3>
        <ul class="list" style="max-height: 250px; overflow: auto;">
            <li ng-repeat="playlist in playlists | orderBy:'name'" ng-class="{selected: (selected.playlist == playlist)}">
                <a ng-click="selected.playlist = playlist">{{playlist.name}}</a>
            </li>
        </ul>
        <button class="button spoozer" ng-click="ok()">OK</button>
        <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
    </script>
</div>
